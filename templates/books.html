<!DOCTYPE html>
{% extends "layout.html" %}

{% block title %}
    Book Search
{% endblock %}

{% block body %}

    <p>Search for a book.</p>
    <form action="{{ url_for('search') }}" method="post">
        <fieldset>
            <div class="form-group">
                <input autocomplete="off" autofocus class="form-control" name="isbn" placeholder="Search ISBN" type="text"/>
            </div>
            <div class="form-group">
                <input autocomplete="off" autofocus class="form-control" name="title" placeholder="Search Title" type="text"/>
            </div>
            <div class="form-group">
                <input autocomplete="off" autofocus class="form-control" name="author" placeholder="Search Author" type="text"/>
            </div>
            <div class="form-group">
                <button class="btn btn-default" type="submit">Search</button>
            </div>
        </fieldset>
    </form>
{% endblock %}

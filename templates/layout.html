<!DOCTYPE html>
<html>
    <head>
      <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet"/>
      <link rel="stylesheet" href="//netdna.bootstrapcdn.com/font-awesome/4.2.0/css/font-awesome.min.css">
      <link href="{{ url_for('static', filename='bootstrap-grid.min.css') }}" rel="stylesheet"/>
      <!--<link href="{{ url_for('static', filename='bootstrap-reboot.min.css') }}" rel="stylesheet"/>-->
      <link href="{{ url_for('static', filename='styles.css') }}" rel="stylesheet"/>
      <script src="https://code.jquery.com/jquery-3.1.1.min.js"></script>
      <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
      <title>CS50x Project1 | {% block title %}{% endblock %}</title>
    </head>
    <body>
      <div class="container">

      <nav class="navbar navbar-default">
                <div class="container-fluid">
                  <div class="navbar-header">
                      <img src="https://image.ibb.co/fKXLXf/logo.png" alt="logo" height=50px width=100px>
                  </div>
                    <div class="collapse navbar-collapse" id="navbar">
                      {% if session.user_id %}
                        <ul class="nav navbar-nav">
                          <li><a href="{{ url_for('index') }}">Home</a></li>
                        </ul>
                        <ul class="nav navbar-nav navbar-right">
                          <li><a href="{{ url_for('change') }}">Change Password</a></li>
                          <li><a href="{{ url_for('logout') }}">Log Out</a></li>
                        </ul>
                      {% else %}
                      <ul class="nav navbar-nav">
                        <li><a href="{{ url_for('index') }}">Home</a></li>
                      </ul>
                        <ul class="nav navbar-nav navbar-right">
                          <li><a href="{{ url_for('register') }}">Register</a></li>
                          <li><a href="{{ url_for('logout') }}">Log In</a></li>
                        </ul>
                     {% endif %}
                    </div>
                </div>
            </nav>
            {% if get_flashed_messages() %}
                <header>
                    <div class="alert alert-info" role="alert">
                        {{ get_flashed_messages() | join(" ") }}
                    </div>
                </header>
            {% endif %}



        <h1>{% block heading %}{% endblock %}</h1>

        {% block body %}
        {% endblock %}
      </div>

        <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>

    </body>
</html>
